<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu de opciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<br><br><br><br><br><br>
<div class="container rounded-2 pb-1 text-bg-success">
    <h1 class="text-center"> Menu de Opciones</h1>
</div>

<script>
    let opcion = 0;
    while (opcion != 7) {
        opcion = parseInt(prompt("Seleccione que desea hacer: \n1. Calcular cuál número es mayor \n2. Sumar \n3. Restar \n4. Multiplicar \n5. Dividir \n6. Mostrar los números ingresados \n7. Salir"));
        switch (opcion) {
            case 1:
                let num1 = parseInt(prompt("Ingrese el primer número"));
                let num2 = parseInt(prompt("Ingrese el segundo número"));
                if (num1 > num2) {
                    alert(`${num1} es mayor que ${num2}`);
                } else if (num2 > num1) {
                    alert(`${num2} es mayor que ${num1}`);
                } else {
                    alert("Los números son iguales");
                }
                break;
            case 2:
                let suma1 = parseInt(prompt("Ingrese el primer número"));
                let suma2 = parseInt(prompt("Ingrese el segundo número"));
                alert(`El resultado de la suma es: ${suma1 + suma2}`);
                break;
            case 3:
                let resta1 = parseInt(prompt("Ingrese el primer número"));
                let resta2 = parseInt(prompt("Ingrese el segundo número"));
                alert(`El resultado de la resta es: ${resta1 - resta2}`);
                break;
            case 4:
                let mult1 = parseInt(prompt("Ingrese el primer número"));
                let mult2 = parseInt(prompt("Ingrese el segundo número"));
                alert(`El resultado de la multiplicación es: ${mult1 * mult2}`);
                break;
            case 5:
                let div1 = parseInt(prompt("Ingrese el primer número"));
                let div2 = parseInt(prompt("Ingrese el segundo número"));
                if (div2 == 0) {
                    alert("No se puede dividir entre cero");
                } else {
                    alert(`El resultado de la division es: ${div1 / div2}`);
                }
                break;
            case 6:
                let num3 = parseInt(prompt("Ingrese el primer número"));
                let num4 = parseInt(prompt("Ingrese el segundo número"));
                alert(`Los números ingresados son: ${num3} y ${num4}`);
                break;
            case 7:
                alert("¡Gracias por Participar!");
                break;
            default:
                alert("Opción incorrecta, Adios");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
